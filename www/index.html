<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"> -->
        <meta charset="UTF-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' gap://ready file://* *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/ratchet.css">
        <title>Favorite weather</title>
    </head>

    <body>
        <div class="content" id="deviceready">
            <!-- Weather now -->
            <div class="content-top content-padded">
                <h1 class="name-town"></h1>
                <p class="weather-description"></p>
                <p class="weather-temp"></p>
            </div>
            <!-- /Weather now -->

            <!-- Weather daily -->
            <div class="content-bottom">
                <p class="info-day"></p>
                <use xlink:href='img/weather-daily.svg#sun'/>

                <use xlink:href='img/weather-daily.svg/#sun'/>
                <ul class="table-view weather-daily">
                </ul>
            </div>
            <!-- /Weather daily -->
        </div>

        <!-- Bottom Nav -->
        <nav class="bar bar-tab">
            <a class="tab-item active icon weather" data-option="geo">
                <svg fill="#929292" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
                	 width="30" height="30" viewBox="0 0 50 50" enable-background="new 0 0 50 50" xml:space="preserve">
                <polygon points="24,40 24,26 10,26 36,14 "/>
                </svg>
            </a>
            <a class="tab-item weather" data-option="favorite">
                <span class="icon icon-star-filled"></span>
            </a>
            <a class="tab-item" href="#myModalexample">
                <span class="icon icon-bars"></span>
            </a>
        </nav>
        <!-- /Bottom Nav -->

        <!-- Modal -->
        <div id="myModalexample" class="modal">
          <header class="bar bar-nav">
            <a class="icon icon-close pull-right" href="#myModalexample"></a>
            <h1 class="title">Добавьте город в избранное</h1>
          </header>

          <div class="content">
            <ul class="content-padded table-view table-cities">
            </ul>
          </div>
        </div>
        <!-- /Modal -->

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script src="js/ratchet.js"></script>
    </body>
</html>
